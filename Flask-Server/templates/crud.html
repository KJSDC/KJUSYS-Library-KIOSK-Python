<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Form and Script Controls</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <style>
      body {
          font-family: Arial, sans-serif;
      }

      table {
          width: 100%;
          border-collapse: collapse;
      }

      table,
      th,
      td {
          border: 1px solid black;
      }

      th,
      td {
          padding: 10px;
          text-align: left;
      }

      form {
          margin-bottom: 20px;
      }

      input[type="text"] {
          padding: 5px;
          margin-right: 10px;
      }
  </style>
</head>
<body class="min-h-screen ">
    <div class="min-h-screen flex flex-col bg-[#EDF1F7]">
        <nav class="bg-[#FFFFFF] md:drop-shadow-md p-2 z-20 xl:h-16 xl:p-4">
            <div class="flex flex-auto justify-between items-center ">
                <div class="kjc flex">
                    <img src="{{ url_for('static', filename='res/KJCLogo.png') }}"/>
                    <p class="ml-3 hidden md:flex xl:text-lg">Kristu Jayanti College </p>
                </div>
                <div class="att text-center">
                    <h1 class="font-semibold md:text-center xl:text-lg">Attendance</h1>
                </div>
                <div class="log flex">
                    <div class="mx-4 my-1 hidden md:flex ">
                        <a href="{{ url_for('index') }}" class="mx-2 text-[#3E8ED0] font-semibold">HOME</a>
                        <a href="{{ url_for('map') }}" class="mx-2 text-[#3E8ED0] font-semibold">UID MAPPING</a>
                        <a href="{{ url_for('crud') }}" id="crudBtn" class="mx-2 text-[#3E8ED0] font-semibold">CRUD</a>
                    </div>
                    <button class="bg-[#3E8ED0] text-white p-1 w-20 rounded-2xl " id="loginpopupbtn">
                        Login
                    </button>
                </div>
            </div>
        </nav>
        <nav class="bg-white drop-shadow-md p-2 z-10 flex justify-center -my-2 md:hidden">
            <div class="mx-4 my-1">
                <a href="{{ url_for('index') }}" class="mx-2 text-[#3E8ED0] font-semibold">HOME</a>
                <a href="{{ url_for('map') }}" class="mx-2 text-[#3E8ED0] font-semibold">UID MAPPING</a>
                <a href="{{ url_for('crud') }}" id="crudBtn" class="mx-2 text-[#3E8ED0] font-semibold">CRUD</a>
            </div>
        </nav>
        <div class="table">
            <table>
                <tr>
                    <th>UID</th>
                    <th>No</th>
                    <th>Actions</th>
                </tr>
                {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('update_user', uid=user[0]) }}">
                            <input type="text" name="name" value="{{ user[1] }}" required>
                            <button type="submit">Update</button>
                        </form>
                    </td>
                    <td>
                        <a href="{{ url_for('delete_user', uid=user[0]) }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <script src="{{ url_for('static', filename='crud.js') }}"></script>
</body>
</html>
